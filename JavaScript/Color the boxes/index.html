<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color The Boxes</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .box{
            height: 45px;
            width: 45px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="a" class="box">Box</div>
        <div id="b" class="box">Box</div>
        <div id="c" class="box">Box</div>
        <div id="d" class="box">Box</div>
        <div id="e" class="box">Box</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
