<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png"> 
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class=" mt-28 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-0">
            <img src="facebook.svg" class="w-80" alt="Logo">
            <p class="text-3xl mx-7">Facebook helps you connect and share <br>with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 drop-shadow-2xl text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-3 py-2 rounded-md font-bold cursor-pointer w-fit p-3 mx-auto hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-sm mx-10"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
